name: ui-check

on:
  push:
  pull_request:

jobs:
  ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: UI install
        run: make ui-install

      - name: UI check
        run: make ui-check
