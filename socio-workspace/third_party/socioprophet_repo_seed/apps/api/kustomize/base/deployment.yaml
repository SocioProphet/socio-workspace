apiVersion: apps/v1
kind: Deployment
metadata:
  name: socioprophet-api
spec:
  replicas: 1
  selector:
    matchLabels: { app: socioprophet-api }
  template:
    metadata:
      labels: { app: socioprophet-api }
    spec:
      containers:
        - name: api
          image: ghcr.io/socioprophet/socioprophet-api:dev
          imagePullPolicy: IfNotPresent
          env:
            - name: TRITRPC_SOCK
              valueFrom:
                configMapKeyRef: { name: api-config, key: TRITRPC_SOCK }
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
          ports:
            - containerPort: 9000
              name: uds
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
