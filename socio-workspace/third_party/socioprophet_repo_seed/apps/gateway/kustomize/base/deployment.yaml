apiVersion: apps/v1
kind: Deployment
metadata:
  name: socioprophet-gateway
spec:
  replicas: 1
  selector:
    matchLabels: { app: socioprophet-gateway }
  template:
    metadata:
      labels: { app: socioprophet-gateway }
    spec:
      containers:
        - name: gateway
          image: ghcr.io/socioprophet/socioprophet-gateway:dev
          imagePullPolicy: IfNotPresent
          env:
            - name: TRITRPC_SOCK
              valueFrom:
                configMapKeyRef: { name: gateway-config, key: TRITRPC_SOCK }
            - name: GATEWAY_PORT
              valueFrom:
                configMapKeyRef: { name: gateway-config, key: GATEWAY_PORT }
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
